<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #FDF8F0; /* 羊皮紙のような色 */
        }
        .bookshelf-bg {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-color: #8B4513; /* サドルブラウン */
        }
        .book {
            transition: transform 0.2s ease-in-out;
        }
        .book:hover {
            transform: translateY(-8px) scale(1.05);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-8">
        
        <!-- ヘッダー -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 drop-shadow-lg">図書管理システム</h1>
            <p class="text-amber-700 mt-2">小さな図書室へようこそ</p>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <!-- 操作パネル -->
            <div class="bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-lg mb-8 ring-1 ring-amber-200">
                <h2 class="text-2xl font-bold text-amber-800 mb-4 border-b-2 border-amber-300 pb-2">管理メニュー</h2>
                <div class="flex flex-wrap gap-4">
                    <button onclick="openModal('addBookModal')" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">新しい図書を登録</button>
                    <button onclick="openModal('addUserModal')" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">新しい利用者を登録</button>
                    <button onclick="openLoanModal()" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">図書を貸し出す</button>
                    <button onclick="openModal('loanHistoryModal'); fetchLoanHistory();" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">貸出履歴</button>
                </div>
            </div>

            <!-- 本棚セクション -->
            <div class="bookshelf-bg p-6 sm:p-10 rounded-2xl shadow-2xl">
                <h2 class="text-3xl font-bold text-white mb-6 text-center drop-shadow-md">図書一覧</h2>
                <div id="book-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                    <!-- JavaScriptで本がここに挿入されます -->
                </div>
            </div>
        </main>

    </div>

    <!-- モーダルウィンドウ -->
    <!-- 図書登録モーダル -->
    <div id="addBookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-md shadow-xl">
            <h3 class="text-2xl font-bold mb-6">新しい図書を登録</h3>
            <form id="addBookForm">
                <input type="text" id="bookTitle" placeholder="タイトル" class="w-full p-2 mb-4 border rounded" required>
                <input type="text" id="bookAuthor" placeholder="著者" class="w-full p-2 mb-4 border rounded" required>
                <input type="text" id="bookIsbn" placeholder="ISBN (任意)" class="w-full p-2 mb-4 border rounded">
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="closeModal('addBookModal')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">キャンセル</button>
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded">登録</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 利用者登録モーダル -->
    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-md shadow-xl">
            <h3 class="text-2xl font-bold mb-6">新しい利用者を登録</h3>
            <form id="addUserForm">
                <input type="text" id="userName" placeholder="氏名" class="w-full p-2 mb-4 border rounded" required>
                <input type="email" id="userEmail" placeholder="メールアドレス (任意)" class="w-full p-2 mb-4 border rounded">
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="closeModal('addUserModal')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">キャンセル</button>
                    <button type="submit" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded">登録</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 貸出モーダル -->
    <div id="loanModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-md shadow-xl">
            <h3 class="text-2xl font-bold mb-6">図書を貸し出す</h3>
            <form id="loanForm">
                <div class="mb-4">
                    <label for="loanBookId" class="block mb-2 font-bold">貸し出す本:</label>
                    <select id="loanBookId" class="w-full p-2 border rounded" required></select>
                </div>
                <div class="mb-6">
                    <label for="loanUserId" class="block mb-2 font-bold">利用者:</label>
                    <select id="loanUserId" class="w-full p-2 border rounded" required></select>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="closeModal('loanModal')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">キャンセル</button>
                    <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded">貸し出す</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 貸出履歴モーダル -->
    <div id="loanHistoryModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-2xl shadow-xl h-[80vh] flex flex-col">
            <h3 class="text-2xl font-bold mb-6 flex-shrink-0">貸出履歴</h3>
            <div class="overflow-y-auto flex-grow">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 sticky top-0">
                        <tr>
                            <th class="p-2">書籍名</th>
                            <th class="p-2">利用者</th>
                            <th class="p-2">貸出日</th>
                            <th class="p-2">返却日</th>
                        </tr>
                    </thead>
                    <tbody id="loanHistoryBody">
                        <!-- 履歴データがここに挿入されます -->
                    </tbody>
                </table>
            </div>
            <div class="flex justify-end mt-6 flex-shrink-0">
                <button type="button" onclick="closeModal('loanHistoryModal')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        // --- モーダル制御 ---
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
            document.getElementById(modalId).classList.add('flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }

        // --- API通信とUI更新 ---
        
        // 図書一覧の表示
        async function fetchAndDisplayBooks() {
            const response = await fetch('/api/books');
            const books = await response.json();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = ''; // 一旦クリア

            books.forEach(book => {
                const bookCard = `
                    <div class="book bg-white p-4 rounded-lg shadow-md flex flex-col justify-between cursor-pointer">
                        <div>
                            <h4 class="font-bold text-lg truncate">${book.title}</h4>
                            <p class="text-sm text-gray-600 truncate">${book.author}</p>
                        </div>
                        ${
                            book.is_loaned
                            ? `<button onclick="returnBook(${book.id})" class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded-md text-sm">返却する</button>`
                            : `<div class="mt-4 text-center text-green-600 font-bold text-sm py-1">貸出可</div>`
                        }
                    </div>
                `;
                bookList.innerHTML += bookCard;
            });
        }

        // 図書登録フォームの処理
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const isbn = document.getElementById('bookIsbn').value;
            
            await fetch('/api/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, author, isbn })
            });
            
            closeModal('addBookModal');
            document.getElementById('addBookForm').reset();
            fetchAndDisplayBooks();
        });

        // 利用者登録フォームの処理
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            closeModal('addUserModal');
            document.getElementById('addUserForm').reset();
            alert('新しい利用者を登録しました。');
        });
        
        // 貸出モーダルを開く処理
        async function openLoanModal() {
            // 貸出可能な本を取得
            const bookRes = await fetch('/api/books');
            const books = await bookRes.json();
            const availableBooks = books.filter(b => !b.is_loaned);
            const bookSelect = document.getElementById('loanBookId');
            bookSelect.innerHTML = availableBooks.map(b => `<option value="${b.id}">${b.title}</option>`).join('');

            // 利用者を取得
            const userRes = await fetch('/api/users');
            const users = await userRes.json();
            const userSelect = document.getElementById('loanUserId');
            userSelect.innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join('');
            
            openModal('loanModal');
        }

        // 貸出フォームの処理
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const book_id = document.getElementById('loanBookId').value;
            const user_id = document.getElementById('loanUserId').value;
            
            const response = await fetch('/api/loan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ book_id: parseInt(book_id), user_id: parseInt(user_id) })
            });

            if (response.ok) {
                closeModal('loanModal');
                fetchAndDisplayBooks();
            } else {
                const error = await response.json();
                alert(`貸出に失敗しました: ${error.error}`);
            }
        });

        // 返却処理
        async function returnBook(bookId) {
            if (!confirm('この本を返却しますか？')) return;
            
            const response = await fetch(`/api/return/${bookId}`, {
                method: 'POST'
            });

            if (response.ok) {
                fetchAndDisplayBooks();
            } else {
                const error = await response.json();
                alert(`返却に失敗しました: ${error.error}`);
            }
        }
        
        // 貸出履歴の取得と表示
        async function fetchLoanHistory() {
            const response = await fetch('/api/loans');
            const loans = await response.json();
            const historyBody = document.getElementById('loanHistoryBody');
            historyBody.innerHTML = '';
            
            loans.forEach(loan => {
                const loanDate = new Date(loan.loan_date).toLocaleString('ja-JP');
                const returnDate = loan.return_date ? new Date(loan.return_date).toLocaleString('ja-JP') : '貸出中';
                const row = `
                    <tr class="border-b">
                        <td class="p-2">${loan.book_title}</td>
                        <td class="p-2">${loan.user_name}</td>
                        <td class="p-2">${loanDate}</td>
                        <td class="p-2">${returnDate}</td>
                    </tr>
                `;
                historyBody.innerHTML += row;
            });
        }


        // ページ読み込み時に実行
        window.onload = () => {
            fetchAndDisplayBooks();
        };

    </script>
</body>
</html>
